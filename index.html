<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="calculator app" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./src/img/favicon16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./src/img/favicon32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./src/img/favicon96.png"
      sizes="96x96"
    />

    <title>Calculator App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- main -->
    <main>
      <div class="top">
        <!-- theme -->
        <div class="theme">
          <h1 class="title">calc</h1>

          <div class="theme-controls">
            <button value="light">light</button>
            <button value="dark">dark</button>
            <button value="main">main</button>
          </div>
        </div>

        <!-- display -->
        <div class="display">0</div>

        <!-- landscape footer -->
        <footer class="horizontal-footer">
          <h1>calc -</h1>
          &nbsp;
          <span class="copyright">Cesar Dimi - 2023</span>
        </footer>
      </div>

      <!-- controls -->
      <div class="controls">
        <div class="row">
          <span class="btn-single btn-action"><button>7</button></span>
          <span class="btn-single btn-action"><button>8</button></span>
          <span class="btn-single btn-action"><button>9</button></span>
          <span class="btn-single btn-action"><button>del</button></span>
        </div>

        <div class="row">
          <span class="btn-single btn-action"><button>4</button></span>
          <span class="btn-single btn-action"><button>5</button></span>
          <span class="btn-single btn-action"><button>6</button></span>
          <span class="btn-single btn-action"><button>+</button></span>
        </div>

        <div class="row">
          <span class="btn-single btn-action"><button>1</button></span>
          <span class="btn-single btn-action"><button>2</button></span>
          <span class="btn-single btn-action"><button>3</button></span>
          <span class="btn-single btn-action"><button>-</button></span>
        </div>

        <div class="row">
          <span class="btn-single btn-action"><button>.</button></span>
          <span class="btn-single btn-action"><button>0</button></span>
          <span class="btn-single btn-action"><button>/</button></span>
          <span class="btn-single btn-action"><button>x</button></span>
        </div>

        <div class="row">
          <span class="btn-double btn-action"><button>reset</button></span>
          <span class="btn-double btn-action"><button>=</button></span>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer class="vertical-footer copyright"></footer>

    <script src="./src/js/main.js" type="module" defer></script>
  </body>
</html>
