<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
  </head>
  <body>
    <!-- main -->
    <main>
      <!-- theme -->
      <div class="theme">
        <span>calc</span>
        <span>theme</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
      </div>

      <!-- display -->
      <div class="display">0</div>

      <!-- controls -->
      <div class="controls">
        <div class="row">
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>del</span>
        </div>

        <div class="row">
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span>+</span>
        </div>

        <div class="row">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>-</span>
        </div>

        <div class="row">
          <span>.</span>
          <span>0</span>
          <span>/</span>
          <span>x</span>
        </div>

        <div class="row">
          <span>reset</span>
          <span>=</span>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
